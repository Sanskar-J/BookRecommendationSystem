<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white;
    }
</style>

<body style="background-color: black">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Book Recommender</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/">Top 50s</a>
              <a class="nav-link" href="/recommend">Get Recommendations</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px; padding-top:20px ; padding-bottom: 10px;"  ><span class="badge rounded-pill text-bg-light">Recommend Books</span>
                    </h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

            {% for i in data %}
            <div class="col-md-3 card-deck" style="margin-top:50px;">
                <div class="card" style="height: 550px;" >
                    <img class="card-img-top" src="{{i[2]}}" style="padding:20px;border-radius: 20px;height: 400px; ">
                  
                    <div class="card-body">
                        <p class="card-title" style="text-align: center;">{{i[0]}}</p>
                    </div>
                    <div class="card-footer">
                        <h4 class="card-text" style="text-align: center;">{{i[1]}}</h4>
                    </div>
                  </div>
                  
            </div>
            {% endfor %}

            {% else %}
            
            <div class="col-md-3">
            <div class="card" aria-hidden="true">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                  </p>
                </div>
                <div class="card-footer">
                    <h4 class="card-title placeholder-glow">
                        <span class="placeholder col-6"></span>
                      </h4>
                </div>
              </div> 
            </div>
              
              

            {% endif %}




        </div>
    </div>
</body>

</html>
